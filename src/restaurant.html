<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/ico/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/ico/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#000000">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">  
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <div id="head-nav" role="banner">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container" role="presentation" aria-hidden="true">
      <div id="map" class="collapsed" role="application" aria-hidden="true"></div>
    </section>
    <section id="restaurant-container" aria-label="Resraurant info">
      <button id="map-icon" class="map-icon" aria-label="Show google maps"><i class="far fa-map"></i><br><strong>Show map</strong></button>
      <h2 id="restaurant-name" aria-label="Name of restaurant"></h2>
      <img id="restaurant-img" sizes = "(max-width:679px) calc(100vw - 80px),calc(50vw - 60px)" aria-label="Picture of restaurant">
      <p id="restaurant-cuisine" aria-label="Type of food served"></p>
      <p id="restaurant-address" aria-label="Address of resturant"></p>
      <h3>Operating hours</h3>
      <table id="restaurant-hours" aria-label="Operating hours table"></table>
    </section>
    <section id="reviews-container" aria-label="Restauran's guests reviws">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="index.js"></script>

</body>

</html>
