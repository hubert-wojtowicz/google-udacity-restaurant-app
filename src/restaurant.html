<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAEQD/AKHV/wAmAHgAT77/AAD/GgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREREREREQABAQEBAQEBABQUFBQUFBQAFVVVVVVVVUABVVVVVVVUAAAAAAAAAAAADMzMzMzMzMAAzERERETMAAAAAAAAAAAAERCREREREIAQkREQkRCRABEREREREREAAREJERCREAAAAREQkRAAAAAAAAAAAAACAAQAAAAAAAAAAAAAAAAAAAAAAAIABAAAAAAAAAAAAAIABAAAAAAAAAAAAAAAAAAAAAAAAgAEAAMADAADwDwAA" rel="icon" type="image/x-icon" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <div id="head-nav" role="banner">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="presentation" aria-hidden="true">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <section id="restaurant-container" aria-label="Resraurant info">
      <h2 id="restaurant-name" aria-label="Name of restaurant"></h2>
      <img id="restaurant-img" sizes = "(max-width:679px) calc(100vw - 80px),calc(50vw - 60px)" aria-label="Picture of restaurant">
      <p id="restaurant-cuisine" aria-label="Type of food served"></p>
      <p id="restaurant-address" aria-label="Address of resturant"></p>
      <h3>Operating hours</h3>
      <table id="restaurant-hours" aria-label="Operating hours table"></table>
    </section>
    <section id="reviews-container" aria-label="Restauran's guests reviws">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="index.js"></script>  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO80bVeK1eXhqnR1yl-yksEQgEfFD3Bhc&libraries=places&callback=initMap"></script>

</body>

</html>
