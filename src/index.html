  <!DOCTYPE html>
  <html lang="en-US">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/ico/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="/ico/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css"/>
    
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <div id="head-nav" role="banner">
        <h1><a href="/">Restaurant Reviews</a></h1>
      
        <button id="show-map">Show map <i class="far fa-map"></i></button>
      </div>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map"role="application" aria-hidden="true"></div>
      </section>
      <section>
        <div class="filter-options" role="search" aria-label="Filter by neighborhoods and cuisines options">
          <h2 id="filters">Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter by neighborhoods">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Filter by cuisines">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO80bVeK1eXhqnR1yl-yksEQgEfFD3Bhc&libraries=places&callback=initMap"></script>


    <footer id="footer" role="contentinfo">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

  </body>

  </html>
