<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css"/>
  <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAEQD/AKHV/wAmAHgAT77/AAD/GgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREREREREQABAQEBAQEBABQUFBQUFBQAFVVVVVVVVUABVVVVVVVUAAAAAAAAAAAADMzMzMzMzMAAzERERETMAAAAAAAAAAAAERCREREREIAQkREQkRCRABEREREREREAAREJERCREAAAAREQkRAAAAAAAAAAAAACAAQAAAAAAAAAAAAAAAAAAAAAAAIABAAAAAAAAAAAAAIABAAAAAAAAAAAAAAAAAAAAAAAAgAEAAMADAADwDwAA" rel="icon" type="image/x-icon" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <div id="head-nav" role="banner">
      <h1><a href="/">Restaurant Reviews</a></h1>
      <a href="#filters" class="skip-link">
          Skip to searching restaurants
      </a>
    </div>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"role="application" aria-hidden="true"></div>
    </section>
    <section>
      <div class="filter-options" role="search" aria-label="Filter by neighborhoods and cuisines options">
        <h2 id="filters">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter by neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter by cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="index.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO80bVeK1eXhqnR1yl-yksEQgEfFD3Bhc&libraries=places&callback=initMap"></script>


  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
