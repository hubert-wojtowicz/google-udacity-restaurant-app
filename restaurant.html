<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <div id="head-nav" role="banner">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" sizes = "(max-width:679px) calc(100vw - 80px),calc(50vw - 60px)">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <h2>Operating hours</h2>
      <table id="restaurant-hours"></table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO80bVeK1eXhqnR1yl-yksEQgEfFD3Bhc&libraries=places&callback=initMap"></script>

</body>

</html>
